<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>solar power river water level monitoring system</title>
</head>
<body>
<hr style="border: 0.5px solid #1e293b; margin: 1rem 0;">
   <div class="dashboard-wrapper">
        <aside class="control-panel">
            <h2>System Controls</h2>
            <div class="input-group">
                <label>Water Level (m)</label>
                <input type="number" id="input-level" value="2.5" step="0.1">
            </div>
            <div class="input-group">
                <label>Battery (%)</label>
                <input type="number" id="input-battery" value="85" max="100" min="0">
            </div>
            <div class="input-group">
                <label>Sensor Status</label>
                <select id="input-status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="input-group">
                <label>Refresh Rate (sec)</label>
                <input type="number" id="input-refresh" value="5">
            </div>
            <button id="update-btn">Start Auto-Refresh</button>
            <button id="stop-btn">Stop Auto-Refresh</button>
            <button id="logout-btn">Logout</button>
        </aside>

        <main class="monitor-display">
            <header>
                <h1>Solar-River Live Monitor</h1>
                <div id="alert-banner" class="hidden">‚ö†Ô∏è CRITICAL WATER LEVEL DETECTED</div>
            </header>

            <section class="metrics-grid">
                <div class="card" id="level-card">
                    <div class="card-icon">üåä</div>
                    <h3>Water Level</h3>
                    <p class="value"><span id="display-level">2.5</span>m</p>
                    <span id="threshold-label" class="badge">Safe</span>
                </div>

                <div class="card" id="battery-card">
                    <div class="card-icon">‚òÄÔ∏è</div>
                    <h3>Solar Battery</h3>
                    <div class="battery-bar">
                        <div id="battery-fill" style="width: 85%;"></div>
                    </div>
                    <p class="value"><span id="display-battery">85</span>%</p>
                </div>

                <div class="card" id="status-card">
                    <div class="card-icon">üì°</div>
                    <h3>Sensor Status</h3>
                    <p class="value" id="display-status">Active</p>
                    <div id="status-indicator" class="dot pulse"></div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
